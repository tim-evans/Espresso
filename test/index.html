<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="../frameworks/shoulda.js/shoulda.js"></script>
  <script type="text/javascript" src="../lib/espresso.js"></script>
  <script type="text/javascript" src="test.js"></script>

  <!-- Configuration for shoulda.js -->
  <script type="text/javascript">
    Tests.printFailure = function (testName, msg) {
      var log = document.getElementById('console');
      log.innerHTML += "<div class='message'><span class='fail'>fail</span>" + testName + ":<br/>" + msg + "</div>";
    };

    Tests.printTestSummary = function () {
      var log = document.getElementById('summary');
      log.innerHTML = "Completed: " + Tests.testsFailed + ' / ' + Tests.testsRun;
    }

    Tests.outputMethod = function () {};
  </script>
</head>
<body>
  <div id="console">
    <div id="summary"></div>
  </div>

  <script type="text/javascript" src="core.js"></script>
  <script type="text/javascript" src="accessors.js"></script>
  <script type="text/javascript" src="property_path.js"></script>
  <script type="text/javascript" src="mixer.js"></script>
  <script type="text/javascript" src="formatter.js"></script>
  <script type="text/javascript" src="function.js"></script>
  <script type="text/javascript" src="object.js"></script>
  <script type="text/javascript" src="array.js"></script>
  <script type="text/javascript" src="string.js"></script>
  <script type="text/javascript" src="number.js"></script>
  <script type="text/javascript" src="date.js"></script>
  <script type="text/javascript" src="pubsub.js"></script>
  <script type="text/javascript" src="mixins/observable.js"></script>
  <script type="text/javascript" src="mixins/enumerable.js"></script>
  <script type="text/javascript">
    Tests.run();
  </script>
</body>
